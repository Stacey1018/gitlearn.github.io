<body>
    <!-- 变量提升 -->
    <script>


        var x = 1

        console.log(x)



        console.log(fn)

        function fn() {
            console.log('fn')
        }




      

       









        console.log(a)
        function a() {
            console.log('1111')
        }

        var a = 1


        console.log(a)







    





        console.log(fish1, fish2, fish3);

        var fish1 = function () {
            console.log('welcome to Palfish-1')
        }

        var fish1, fish2, fish3;


        function fish2() {
            console.log('welcome to Palfish-2')
        }

        var fish3 = 'welcome to Palfish-3'

        // var fish1, fish2, fish3;

        // console.log(fish1, fish2, fish3);




        // JavaScript引擎的工作方式是，先解析代码，获取所有被声明的变量，然后再一行一行地运行。
        // 这造成的结果，就是所有的变量的声明语句，都会被提升到代码的头部，这就叫做变量提升（hoisting）。

    </script>
