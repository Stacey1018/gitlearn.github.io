<!DOCTYPE html>

<head>

<body>
    <script>
        let chineseAndEngAndNumber = ['ccc_d','ccc_c']
        
        chineseAndEngAndNumber.sort((x, y) => {
            let reg = /^[a-zA-Z0-9]/
            if (reg.test(x) || reg.test(y)) {
                
                if (x > y) {
                    return 1
                } else if (x < y) {
                    return -1
                } else {
                    return 0
                }
            } 
            else {
                return x.localeCompare(y)
            }
        })
        console.log(chineseAndEngAndNumber)

    </script>
